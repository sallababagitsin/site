<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starr Inc. - API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, rgba(29, 185, 245, 1) 0%, rgba(255, 60, 144, 1) 100%);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(29, 185, 245, 0.8);
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .container {
            padding: 20px;
            overflow: hidden; /* Kaydırma çubuğunu gizle */
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .api-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 80%;
        }

        .api-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .api-form {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            width: 80%;
        }

        .api-form input,
        .api-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .api-list {
            margin-top: 20px;
            width: 100%;
            max-height: 400px; /* Maksimum yükseklik */
            overflow-y: auto; /* Dikey kaydırma çubuğu */
            padding-right: 10px; /* Sağdaki kaydırma çubuğu için boşluk */
        }

        .api-title {
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #282828;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content input {
            width: 80%;
            margin: 5px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        footer p {
            margin: 0;
            color: #ccc;
        }

        /* Yeni Stil Ekleme */
        .neon-text {
            font-size: 20px;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc;
        }

        /* Yüklenme Barı */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, rgba(29, 185, 245, 1), rgba(255, 60, 144, 1));
            animation: loadingAnimation 2s linear infinite;
            z-index: 999;
        }

        @keyframes loadingAnimation {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        #loadingText {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="loading">
        <span id="loadingText">Starr Inc. - API</span>
    </div>

    <header>
        <h1 class="neon-text">Starr Inc. - API</h1>
        <button class="btn" id="adminPanelBtn">Admin Paneli</button>
    </header>

    <div class="container">
        <div class="api-list" id="apiList">
            <h2>API List:</h2>
        </div>

        <div class="api-form" id="apiForm">
            <h3>API Ekle</h3>
            <input type="text" id="apiName" placeholder="API Adı" required>
            <textarea id="apiDescription" placeholder="API Açıklaması" required></textarea>
            <input type="text" id="apiUrl" placeholder="API URL'si" required>
            <button class="btn" id="submitApiBtn">Ekle</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h3 class="neon-text">Admin Girişi</h3>
            <input type="text" id="adminUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="adminPassword" placeholder="Şifre" required>
            <button class="btn" id="submitLoginBtn">Giriş Yap</button>
            <button class="btn" id="closeModalBtn">Kapat</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Starr Inc.</p>
    </footer>

    <script>
        const adminPanelBtn = document.getElementById('adminPanelBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const submitLoginBtn = document.getElementById('submitLoginBtn');
        const apiForm = document.getElementById('apiForm');
        const apiList = document.getElementById('apiList');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');

        let isAdmin = false; // Admin kontrol değişkeni

        // Sayfa yüklendiğinde yüklenme barını göster
        window.addEventListener('load', () => {
            loading.style.display = 'none'; // Yüklenme barını gizle
            apiList.style.display = 'block'; // API listesine görünürlük ver
        });

        // Giriş Modal'ını Açma
        adminPanelBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex'; // Modalı göster
        });

        // Giriş Modal'ını Kapatma
        closeModalBtn.addEventListener('click', () => {
            loginModal.style.display = 'none'; // Modalı kapat
        });

        // Admin Girişi
        submitLoginBtn.addEventListener('click', () => {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === 'admin' && password === 'admin') {
                isAdmin = true;
                alert('Giriş Başarılı!'); // Giriş başarılı mesajı
                apiForm.style.display = 'block'; // API formunu göster
                loginModal.style.display = 'none'; // Modalı kapat
            } else {
                alert('Kullanıcı adı veya şifre yanlış!'); // Hatalı giriş mesajı
            }
        });

        // API Ekleme
        document.getElementById('submitApiBtn').addEventListener('click', () => {
            if (!isAdmin) {
                alert('Yalnızca adminler API ekleyebilir!'); // Admin olmayan kullanıcılara uyarı
                return;
            }

            const apiName = document.getElementById('apiName').value;
            const apiDescription = document.getElementById('apiDescription').value;
            const apiUrl = document.getElementById('apiUrl').value;

            const apiCard = document.createElement('div');
            apiCard.className = 'api-card';
            apiCard.innerHTML = `
                <div class="api-title">${apiName}</div>
                <div>${apiDescription}</div>
                <a href="${apiUrl}" target="_blank" style="color: #00ffcc;">Git</a>
            `;
            apiList.appendChild(apiCard);

            // Formu temizle
            document.getElementById('apiName').value = '';
            document.getElementById('apiDescription').value = '';
            document.getElementById('apiUrl').value = '';
        });
    </script>
</body>

</html>
