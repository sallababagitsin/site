<!DOCTYPE html>  
<html lang="tr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Starr Inc. - API Yönetim Sistemi</title>  
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <style>  
        :root {  
            --primary-color: #4a90e2;  
            --secondary-color: #50c878;  
            --background-color: #f4f7f9;  
            --card-background: #ffffff;  
            --text-color: #333333;  
            --border-radius: 10px;  
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            --transition: all 0.3s ease;  
        }  

        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  

        body {  
            font-family: 'Poppins', sans-serif;  
            background-color: var(--background-color);  
            color: var(--text-color);  
            line-height: 1.6;  
        }  

        .container {  
            max-width: 1200px;  
            margin: 0 auto;  
            padding: 0 20px;  
        }  

        header {  
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));  
            color: #ffffff;  
            padding: 20px 0;  
            box-shadow: var(--box-shadow);  
        }  

        nav {  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
        }  

        .logo {  
            font-size: 24px;  
            font-weight: 700;  
        }  

        .nav-links {  
            display: flex;  
            list-style: none;  
        }  

        .nav-links li {  
            margin-left: 20px;  
        }  

        .nav-links a {  
            color: #ffffff;  
            text-decoration: none;  
            font-weight: 600;  
            transition: var(--transition);  
        }  

        .nav-links a:hover {  
            opacity: 0.8;  
        }  

        main {  
            padding: 40px 0;  
        }  

        .section-title {  
            font-size: 28px;  
            margin-bottom: 20px;  
            color: var(--primary-color);  
        }  

        .api-list {  
            display: grid;  
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));  
            gap: 20px;  
        }  

        .api-card {  
            background-color: var(--card-background);  
            border-radius: var(--border-radius);  
            padding: 20px;  
            box-shadow: var(--box-shadow);  
            transition: var(--transition);  
        }  

        .api-card:hover {  
            transform: translateY(-5px);  
        }  

        .api-card h3 {  
            font-size: 18px;  
            margin-bottom: 10px;  
            color: var(--primary-color);  
        }  

        .api-card p {  
            font-size: 14px;  
            color: #666;  
            margin-bottom: 15px;  
        }  

        .btn {  
            display: inline-block;  
            padding: 10px 20px;  
            background-color: var(--primary-color);  
            color: #ffffff;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: var(--transition);  
            text-decoration: none;  
            font-size: 14px;  
            font-weight: 600;  
        }  

        .btn:hover {  
            background-color: var(--secondary-color);  
        }  

        .delete-btn {  
            background-color: #e74c3c;  
            margin-left: 10px;  
        }  

        .delete-btn:hover {  
            background-color: #c0392b;  
        }  

        #apiForm {  
            background-color: var(--card-background);  
            border-radius: var(--border-radius);  
            padding: 20px;  
            margin-bottom: 40px;  
            box-shadow: var(--box-shadow);  
        }  

        #apiForm h2 {  
            margin-bottom: 20px;  
            color: var(--primary-color);  
        }  

        input, textarea {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ddd;  
            border-radius: 5px;  
            font-size: 14px;  
        }  

        textarea {  
            height: 100px;  
            resize: vertical;  
        }  

        #loader {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background-color: rgba(255, 255, 255, 0.8);  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            z-index: 9999;  
        }  

        .spinner {  
            width: 50px;  
            height: 50px;  
            border: 5px solid var(--primary-color);  
            border-top: 5px solid var(--secondary-color);  
            border-radius: 50%;  
            animation: spin 1s linear infinite;  
        }  

        @keyframes spin {  
            0% { transform: rotate(0deg); }  
            100% { transform: rotate(360deg); }  
        }  

        footer {  
            background-color: #333;  
            color: #fff;  
            text-align: center;  
            padding: 20px 0;  
            margin-top: 40px;  
        }  
    </style>  
</head>  
<body>  
    <div id="loader" style="display: none;">  
        <div class="spinner"></div>  
    </div>  

    <header>  
        <nav class="container">  
            <div class="logo">Starr Inc.</div>  
            <ul class="nav-links">  
                <li><a href="#" id="adminPanelBtn">Admin Paneli</a></li>  
            </ul>  
        </nav>  
    </header>  

    <main class="container">  
        <section id="apiForm" style="display: none;">  
            <h2 class="section-title">Yeni API Ekle</h2>  
            <input type="text" id="apiName" placeholder="API Adı" required>  
            <textarea id="apiDescription" placeholder="API Açıklaması" required></textarea>  
            <input type="url" id="apiUrl" placeholder="API URL" required>  
            <button id="submitApiBtn" class="btn">Ekle</button>  
        </section>  

        <section>  
            <h2 class="section-title">API Listesi</h2>  
            <div id="apiList" class="api-list"></div>  
        </section>  
    </main>  

    <footer>  
        <p>&copy; 2024 Starr Inc. - Tüm hakları saklıdır.</p>  
    </footer>  

    <script>  
        const adminPanelBtn = document.getElementById('adminPanelBtn');  
        const apiForm = document.getElementById('apiForm');  
        const apiList = document.getElementById('apiList');  
        const submitApiBtn = document.getElementById('submitApiBtn');  
        const loader = document.getElementById('loader');  

        let isAdmin = false;  

        function showLoader() {  
            loader.style.display = 'flex';  
        }  

        function hideLoader() {  
            loader.style.display = 'none';  
        }  

        async function loadAPIs() {  
            showLoader();  
            apiList.innerHTML = '';  
            
            try {  
                const response = await fetch('/api/apis');  
                const apiListData = await response.json();  

                apiListData.forEach((api, index) => {  
                    const apiCard = document.createElement('div');  
                    apiCard.className = 'api-card';  
                    apiCard.innerHTML = `  
                        <h3>${api.name}</h3>  
                        <p>${api.description}</p>  
                        <button class="btn" onclick="openApiUrl('${api.url}')">API'ye Git</button>  
                        ${isAdmin ? `<button class="btn delete-btn" onclick="deleteAPI(${index})">Sil</button>` : ''}  
                    `;  
                    apiList.appendChild(apiCard);  
                });  
            } catch (error) {  
                console.error('API yüklenirken hata oluştu:', error);  
                apiList.innerHTML = '<p>API listesi yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>';  
            } finally {  
                hideLoader();  
            }  
        }  

        function openApiUrl(url) {  
            window.open(url, '_blank');  
        }  

        async function deleteAPI(index) {  
            if (confirm('Bu API\'yi silmek istediğinizden emin misiniz?')) {  
                showLoader();  
                try {  
                    await fetch(`/api/apis/${index}`, { method: 'DELETE' });  
                    await loadAPIs();  
                } catch (error) {  
                    console.error('API silinirken hata oluştu:', error);  
                    alert('API silinirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');  
                } finally {  
                    hideLoader();  
                }  
            }  
        }  

        adminPanelBtn.addEventListener('click', () => {  
            const password = prompt("Admin şifresini girin:");  
            if (password === "starradmin") {  
                isAdmin = true;  
                apiForm.style.display = 'block';  
                adminPanelBtn.style.display = 'none';  
                loadAPIs();  
            } else {  
                alert("Yanlış şifre!");  
            }  
        });  

        submitApiBtn.addEventListener('click', async () => {  
            const name = document.getElementById('apiName').value;  
            const description = document.getElementById('apiDescription').value;  
            const url = document.getElementById('apiUrl').value;  

            if (name && description && url) {  
                showLoader();  
                try {  
                    await fetch('/api/apis', {  
                        method: 'POST',  
                        headers: { 'Content-Type': 'application/json' },  
                        body: JSON.stringify({ name, description, url })  
                    });  
                    await loadAPIs();  
                    document.getElementById('apiName').value = '';  
                    document.getElementById('apiDescription').value = '';  
                    document.getElementById('apiUrl').value = '';  
                } catch (error) {  
                    console.error('API eklenirken hata oluştu:', error);  
                    alert('API eklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');  
                } finally {  
                    hideLoader();  
                }  
            } else {  
                alert("Lütfen tüm alanları doldurun.");  
            }  
        });  

        window.onload = loadAPIs;  
    </script>  
</body>  
</html>
