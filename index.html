<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starr Inc. - API</title>
    <link rel="icon" href="" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        header, footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        header::before, footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 80%);
            animation: ripple 15s linear infinite;
        }
        @keyframes ripple {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .api-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }
        .api-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: var(--secondary-color);
        }
        .api-description {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(37, 117, 252, 0.7);
        }
        .delete-btn {
            background: linear-gradient(135deg, #ff3860, #ff0844);
            margin-left: 1rem;
        }
        .delete-btn:hover {
            box-shadow: 0 0 20px rgba(255, 56, 96, 0.7);
        }
        #loader {
            position: fixed;
                      top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .progress {
            width: 0;
            height: 5px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: width 0.2s ease;
        }
        #apiForm {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
        }
        #apiForm h2 {
            margin-top: 0;
            color: var(--secondary-color);
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--secondary-color);
        }
        #adminPanelBtn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="progress"></div>
    </div>

    <header>
        <h1>Starr Inc. - API Hizmetleri</h1>
        <button id="adminPanelBtn" class="btn">Admin Paneli</button>
    </header>

    <div class="container">
        <div id="apiForm">
            <h2>Yeni API Ekle</h2>
            <input type="text" id="apiName" placeholder="API Adı" required>
            <textarea id="apiDescription" placeholder="API Açıklaması" required></textarea>
            <input type="url" id="apiUrl" placeholder="API URL" required>
            <button id="submitApiBtn" class="btn">Ekle</button>
        </div>

        <div id="apiList"></div>
    </div>

    <footer>
        <p>&copy; 2024 - Starr Inc. - Tüm hakları saklıdır.</p>
    </footer>

    <script>
        const adminPanelBtn = document.getElementById('adminPanelBtn');
        const apiForm = document.getElementById('apiForm');
        const apiList = document.getElementById('apiList');
        const submitApiBtn = document.getElementById('submitApiBtn');
        const loader = document.getElementById('loader');
        const progress = document.querySelector('.progress');

        let isAdmin = false;

        function showLoader() {
            loader.style.display = 'flex';
            simulateLoading();
        }

        function hideLoader() {
            loader.style.display = 'none';
            progress.style.width = '0%';
        }

        function simulateLoading() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    hideLoader();
                } else {
                    width += 10;
                    progress.style.width = width + '%';
                }
            }, 200);
        }

        async function loadAPIs() {
            showLoader();
            apiList.innerHTML = '<h2></h2>';
            
            const response = await fetch('/api/apis');  // Backend'deki api.json verilerini çek
            const apiListData = await response.json();

            apiListData.forEach((api, index) => {
                const apiCard = document.createElement('div');
                apiCard.className = 'api-card';
                apiCard.innerHTML = `
                    <h3 class="api-title">${api.name}</h3>
                    <p class="api-description">${api.description}</p>
                    <button class="btn" onclick="openApiUrl('${api.url}')">API'ye Git</button>
                    ${isAdmin ? `<button class="btn delete-btn" onclick="deleteAPI(${index})">Sil</button>` : ''}
                `;
                apiList.appendChild(apiCard);
            });
        }

        function openApiUrl(url) {
            window.open(url, '_blank');
        }

        async function deleteAPI(index) {
            await fetch(`/api/apis/${index}`, { method: 'DELETE' });
            loadAPIs();
        }

        adminPanelBtn.addEventListener('click', () => {
            const password = prompt("Admin şifresini girin:");
            if (password === "starr0001") {
                isAdmin = true;
                apiForm.style.display = 'block';
                adminPanelBtn.style.display = 'none';
                loadAPIs();
            } else {
                alert("Yanlış şifre!");
            }
        });

        submitApiBtn.addEventListener('click', async () => {
            const name = document.getElementById('apiName').value;
            const description = document.getElementById('apiDescription').value;
            const url = document.getElementById('apiUrl').value;

            if (name && description && url) {
                await fetch('/api/apis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, url })
                });

                loadAPIs();
            } else {
                alert("Lütfen tüm alanları doldurun.");
            }
        });

        window.onload = loadAPIs;
    </script>
</body>
</html>
